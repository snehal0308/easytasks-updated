{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}



    <div class="container my-5">

      <div class="p-5 p-md-3 mb-4 text-white rounded bg-dark my-4 mx-0">
        <div class="col-md-8 px-0">
          <h1 class="display-4 fst-italic">Add Tasks</h1>
        </div>
      </div>
      

      
        <form method="post">
        
           <div class="form-group my-4">
            <label for="name">Subject</label>
            <br>
            <input type="text" class="form-control"  id="name" name="name">
          </div>


          <div class="form-group my-4">
            <label for="desc">Task</label><br>
            <textarea class="form-control" id="desc" rows="5" name="desc"></textarea>
          </div>

          <br>
        
          <button type="submit" class="btn btn-dark" style="margin-bottom:300px ">Submit</button>
        
        </form>
        </div>

        <br>

        {%for task in remtasks%}
        <h4>
          {{task.name}}
        </h4>

        {%endfor%}
   


{% endblock %}
